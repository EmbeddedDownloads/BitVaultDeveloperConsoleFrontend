<div class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!-- menu sidebar -->
      <app-menudashboard></app-menudashboard>
       <!-- menu sidebarclosed -->        

        <!-- top navigation -->
        <app-header></app-header>
        <!-- /top navigation -->

       <!-- page content -->
      <div class="right_col" role="main">
      <div class="mainwrap">
        <div class="allapp">
          <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>All Registered Applications</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <button type="button" class="btn btn-success" routerLink="/addon-services/register-app">Register App</button>
                  </ul>
                  <div class="clearfix"></div>
                </div>

                <div class="x_content">
                  <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                      <thead>
                        <tr class="headings">
                          <th class="column-title">Package Name </th>
                          <th class="column-title">Service Name </th>
                          <th class="column-title">Web Server Key </th>
                          <th class="column-title">Application Key </th>
                          <th class="column-title">Description</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr class="" *ngFor="let service of servicesModel.result | paginate : { itemsPerPage:10, currentPage:page, id : 1, totalItems:servicesModel.totalRecords }">
                          <td>{{service.packageName}}</td>
                          <td>{{service.addonServiceName}}</td>
                          <td>{{service.webServerKey}}</td>
                          <td>{{service.applicationKey}}</td>                     
                          <td>{{service.description}}</td>
                        </tr>                     
                      </tbody>
                    </table>

                    <div class="paginattion" *ngIf="show==true">
                        <pagination-controls 
                        (pageChange) = "page = getAllDeveloperAddonServices($event)" 
                        id="1"
                        maxSize = "10"
                        directionLinks = "true"
                        autohide = "true">
                      </pagination-controls>
                   </div>
                   <p class="no-result-found" *ngIf="show==false">{{constants.NO_RECORD_FOUND}}</p>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <!-- /page content -->
     
    <!-- footer content -->
    <app-footer></app-footer>
    <!-- /footer content -->

      </div>
    </div>
</div>
