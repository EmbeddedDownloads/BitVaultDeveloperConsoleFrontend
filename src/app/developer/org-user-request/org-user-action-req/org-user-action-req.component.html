<div class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!-- menu sidebar -->
      <app-menudashboard></app-menudashboard>
       <!-- menu sidebarclosed -->        

        <!-- top navigation -->
        <app-header></app-header>
        <!-- /top navigation -->

         <div class="right_col" role="main">
		    <div class="mainwrap">
		      <div class="allapp">
		        <div class="col-md-12 col-sm-12 col-xs-12">
		          <div class="x_panel">
		            <div class="x_title">
		            	<h2>Add User Request </h2> 
		            	<div class="clearfix"></div>
		            </div>
		            <div class="x_content"><br>
		              <form [formGroup]="complexForm" (ngSubmit)="addOrgUserReq()" #orgUserForm="ngForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
		                <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['count'].valid && complexForm.controls['count'].touched}">
		                  <strong class="control-label col-md-3 col-sm-3 col-xs-12">Count To Add User:</strong>
		                  <div class="col-md-6 col-sm-6 col-xs-12">
		                    <input type="text" [(ngModel)]="orgUser.count" name="count" [formControl]="complexForm.controls['count']" class="form-control col-md-7 col-xs-12" placeholder="count" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
		                   <!--   <div *ngIf="complexForm.controls['count'].hasError('pattern') && complexForm.controls['count'].touched">Only numeric value allowed</div> -->
		                  </div>
		                </div>	               
		                
		                <div class="ln_solid"></div>
		                <div class="form-group">
		                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
		                   <input [disabled]="!complexForm.valid" type="submit" value="Submit" class="btn btn-success">
		                  <button routerLink="/users" class="btn btn-default">Cancel</button>
		                  </div>
		                </div>
		              </form>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		 </div>

        <!-- footer content -->
	    <app-footer></app-footer>
	    <!-- /footer content -->

      </div>
    </div>
</div>
